<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    html {
      height: 95%;
    }
    body {
      padding: 10px;
      height: 100%;
      display: flex;
      flex-direction: column;
      user-select: none;
    }
    div#letter {
      width: 360px;
      aspect-ratio: 1/1;
      background-color: #eee;
      display: grid;
      place-content: center;
      font-size: 250px;
      border-radius: 20px;
      box-shadow: 5px 5px 10px #ccc;
      text-shadow: 4px 4px 8px #aaa;
    }
    button {
      width: 150px;
      aspect-ratio: 1/1;
      background-color: #f7f7f7;
      border: none;
      color: black;
      text-align: center;
      text-decoration: none;
      display: inline-grid;
      place-content: center;
      font-size: 100px;
      transition-duration: 0.2s;
      cursor: pointer;
      border-radius: 40px;
      box-shadow: 5px 5px 10px #ccc;
    }
    button:hover {
      background-color: #ecb5b5;
    }
    button:active {
      background-color: #9ac298;
    }
  </style>
  <body>
    <div style="flex-grow: 1; display: grid; place-items: center">
      <div id="letter">ㄱ</div>
    </div>
    <div style="text-align: center; display: flex; gap: 20px; justify-content: center">
      <button id="btn1">1</button>
      <button id="btn2">2</button>
      <button id="btn3">3</button>
    </div>
  </body>
  <script>
    const letter = document.getElementById("letter")
    const btn1 = document.getElementById("btn1")
    const btn2 = document.getElementById("btn2")
    const btn3 = document.getElementById("btn3")
    const 자음 = ["ㄱ", "ㄴ", "ㄷ", "ㄹ", "ㅁ", "ㅂ", "ㅅ", "ㅇ", "ㅈ", "ㅊ", "ㅋ", "ㅌ", "ㅍ", "ㅎ"]
    const 모음 = ["ㅏ", "ㅑ", "ㅓ", "ㅕ", "ㅗ", "ㅛ", "ㅜ", "ㅠ", "ㅡ", "ㅣ"]
    const short = [
      ["가", "나", "다", "라", "마", "바", "사", "아", "자", "차", "카", "타", "파", "하"],
      ["갸", "냐", "댜", "랴", "먀", "뱌", "샤", "야", "쟈", "챠", "캐", "턔", "퍄", "햐"],
      ["거", "너", "더", "러", "머", "버", "서", "어", "저", "처", "커", "터", "퍼", "허"],
      ["겨", "녀", "됴", "려", "몌", "벼", "셔", "여", "져", "쳐", "쿄", "텨", "펴", "혀"],
      ["고", "노", "도", "로", "모", "보", "소", "오", "조", "초", "코", "토", "포", "호"],
      ["교", "뇨", "됴", "료", "묘", "뵤", "쇼", "요", "죠", "쵸", "쿄", "툐", "표", "효"],
      ["구", "누", "두", "루", "무", "부", "수", "우", "주", "추", "쿠", "투", "푸", "후"],
      ["규", "뉴", "듀", "류", "뮤", "뷰", "슈", "유", "쥬", "츄", "큐", "튜", "퓨", "휴"],
      ["그", "느", "드", "르", "므", "브", "스", "으", "즈", "츠", "크", "트", "프", "흐"],
      ["기", "니", "디", "리", "미", "비", "시", "이", "지", "치", "키", "티", "피", "히"],
    ]
    const get자음 = () => {
      const prev = letter.textContent
      let next = prev
      while (prev === next) {
        next = 자음[Math.floor(Math.random() * 14)]
      }
      letter.textContent = next
    }
    const get모음 = () => {
      const prev = letter.textContent
      let next = prev
      while (prev === next) {
        next = 모음[Math.floor(Math.random() * 10)]
      }
      letter.textContent = next
    }
    const getShort = () => {
      const prev = letter.textContent
      let next = prev
      while (prev === next) {
        next = short[Math.floor(Math.random() * 10)][Math.floor(Math.random() * 14)]
      }
      letter.textContent = next
    }
    btn1.addEventListener("click", () => {
      get자음()
    })
    btn2.addEventListener("click", () => {
      get모음()
    })
    btn3.addEventListener("click", () => {
      getShort()
    })
  </script>
</html>
